<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Linked the CSS file -->
        <link rel="stylesheet" href="./login.css" />
    </head>

    <body>
        <!-- Image Section -->
        <div class="image-section">
            <img src="../frontend/photos/login-page.png" class="image" />
        </div>

        <!-- Login Form -->
        <div class="form">
            <header>Login</header>

            <form id="loginForm">

                <!-- Email Field -->
                <div class="field input-field">
                    <input
                        type="email"
                        id="email"
                        placeholder="Email"
                        class="input"
                        name="email"
                        required
                    />
                </div>

                <!-- Password Field-->
                <div class="field input-field">
                    <input
                        type="password"
                        id="password"
                        placeholder="Password"
                        class="password"
                        name="password"
                        required
                    />
                </div>

                <!-- Login Button -->
                <div class="field button-field">
                    <button type="submit">Login</button>
                </div>
            </form>

            <!-- Don't have an account? Signup Link -->
            <div class="form-link">
                <span>
                    Don't have an account?
                    <a href="/healthcare-frontend/frontend/signup.html" class="link signup-link">Signup</a>
                </span>
            </div>
        
            <!-- Error/Success Message -->
            <div id="message"></div>
            <div class="line"></div>

            <!-- Media Options -->
            <div class="media-options">
                <button>
                    <img src="./photos/google-icon.png" alt="" class="google-img" />
                </button>
                <button>
                    <img src="./photos/ios-icon.png" alt="" class="ios-img" />
                </button>
            </div>
        </div>

        <script src="./login.js"></script>
    </body>
</html>

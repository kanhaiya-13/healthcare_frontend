<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>

        <!-- Linked the CSS file -->
        <link rel="stylesheet" href="./signup.css" />
    </head>

    <body>
        <!-- Image Section -->
        <div class="image-section">
            <img src="../frontend/photos/login-page.png" class="image" />
        </div>

        <!-- Sign-Up Form -->
        <div class="form">
            <header>Sign Up</header>

            <form id="signupForm">

                <!-- Email Field -->
                <div class="field input-field">
                    <input
                        type="email"
                        id="email"
                        placeholder="Email"
                        class="input"
                        name="email"
                        required
                    />
                </div>

                <!-- Role Field -->
                <div class="field input-field">
                    <select id="role" name="role" class="input Role" required>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>

                <!-- Password Field -->
                <div class="field input-field">
                    <input
                        type="password"
                        id="password"
                        placeholder="Password"
                        name="password"
                        class="password"
                        required
                    />
                </div>

                <!-- Confirm Password Field -->
                <div class="field input-field">
                    <input
                        type="password"
                        id="confirmPassword"
                        placeholder="Confirm Password"
                        name="confirmPassword"
                        class="password"
                        required
                    />
                </div>

                <!-- Sign-Up Button -->
                <div class="field button-field">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
            
            <!-- Don't have an account? Login Link -->
            <div class="form-link">
                <span>
                    Already have an account?
                    <a href="/healthcare-frontend/frontend/login.html" class="link signup-link"><u>Login</u></a>
                </span>
            </div>
        
            <!-- Error/Success Message -->
            <div id="message"></div>
            <div class="line"></div>

            <!-- Media Options -->
            <div class="media-options">
                <button>
                    <img src="./photos/google-icon.png" alt="" class="google-img" />
                </button>
                <button>
                    <img src="./photos/ios-icon.png" alt="" class="ios-img" />
                </button>
            </div>

        </div>

        <!-- Linked the JS file -->
        <script src="./signup.js"></script>
    </body>
</html>
